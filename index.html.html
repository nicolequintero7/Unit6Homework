<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Search!</title>
<!--bootstrap link before the css-->

    <link rel="stylesheet" href="css.css">

<body>

            <div class="container">

            </div>
        </div>
       <br>
       <br>
       <!--where the buttons are dumped to-->
       <div id="buttonsArea"></div>
       <br>
       <br>

            <label for="search-input">Search for a Giphy!</label>

            <input type="submit" value="Submit">
        </form>


   

    <div id="searches"></div>

    <!--jquery and javascript tags-->
